<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BraceFormat Browser Test</title>
</head>

<body>
    <h1>Browser Browser Test</h1>

    <!--
	// Use local
    <script src="../node_modules/@tspro/brace-format/dist/index.global.js"></script>
    <script src="../node_modules/@sbrockma/std-format/dist/index.global.js"></script>

	// Use CDN
    <script src="https://unpkg.com/@tspro/brace-format@3.2.0/dist/index.global.js"></script>
    <script src="https://unpkg.com/@sbrockma/std-format@3.2.0/dist/index.global.js"></script>
	-->

    <script src="../node_modules/@tspro/brace-format/dist/index.global.js"></script>
    <script src="../node_modules/@sbrockma/std-format/dist/index.global.js"></script>

    <div id="test"></div>

    <script>
        var str = "";

        function runTest(LibName) {
            var format = LibName.format;
            var int = LibName.int;
            str += format("<p>{__LIB_INFO__}</p>");
            str += format("<p>Test: {}, {}</p>", "Hello World", int(99));
            str += format("<p>Test 'n': {:n}</p>", 9999999999);
        }

        runTest(window.BraceFormat);
        runTest(window.StdFormat);

        document.getElementById("test").innerHTML = str;
    </script>
</body>

</html>
